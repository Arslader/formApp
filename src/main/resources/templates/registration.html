<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

</head>
<body>
<form action="/registration" method="post">
    <span class=" my-5 mx-3">Добавьте нового пользователя</span>
    <div class="form-group ml-3">
        <label> Имя пользователя : </label>
        <input type="text" name="username" class="form-control col-sm-3"/>
    </div>
    <div class="form-group  ml-3" >
        <label> Пароль : </label>
        <input type="password" name="password" class="form-control col-sm-3"/>
    </div>
    <button type="submit" class="btn btn-primary ml-3">Зарегистрироваться</button>
</form>
</body>
</html>
